name: Create PRs for pricing changes

on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 * * * *

permissions:
  contents: write
  pull-requests: write

jobs:
  detect-changed-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2.8.0
      - name: Run & report
        run: |
          cargo build -p updates --release
          ./target/release/updates check-all | tee output.log \
          && grep ERROR output.log \
            | (tr '\n' '\0' \
            | xargs -0 -n1 echo ::error) \
          && rm output.log
      - name: Detect changed files
        id: detect
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          CHANGED=$(git diff --cached --name-only)

          echo "Changed files:"
          echo "$CHANGED"

          # Export as JSON array for matrix
          echo "files=$(jq -nc --arg str "$CHANGED" '$str | split("\n") | map(select(. != ""))')" >> $GITHUB_OUTPUT

    outputs:
      files: ${{ steps.detect.outputs.files }}

  create-prs:
    needs: detect-changed-files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{ fromJson(needs.detect-changed-files.outputs.files) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run update command again
        run: |
          FILE="${{ matrix.file }}"
          echo "${{ matrix.file }}"
          echo FILE=$FILE
